<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>4K Television Ratings</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="sony">Sony 4K TV</option>
          <option value="samsung">Samsung 4K TV</option>
          <option value="vizio">Vizio 4K TV</option>
          <option value="panasonic">Panasonic 4K TV</option>
          <option value="phillips">Phillips 4K TV</option>
        </select>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>4K Television</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="sony">
            <td>Sony 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="vizio">
            <td>Vizio 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="panasonic">
            <td>Panasonic 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="phillips">
            <td>Phillips 4K TV</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="main.js"></script>
  </body>
</html>
